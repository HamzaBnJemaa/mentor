<!-- ======= Courses Section ======= -->
<section id="courses" class="courses">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Courses</h2>
      <p>Our Popular Courses</p>
    </div>

    <div class="row g-4" data-aos="zoom-in" data-aos-delay="100">
      <div *ngFor="let course of courses" class="col-12 col-md-6 col-lg-4">
        <div class="course-item h-100">
          <img [src]="course.image" class="img-fluid" [alt]="course.title">
          <div class="course-content">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4>{{ course.category }}</h4>
              <p class="price">${{ course.price }}</p>
            </div>
            <h3><a [routerLink]="['/course-details', course.id]">{{ course.title }}</a></h3>
            <p>{{ course.description }}</p>
            <div class="trainer d-flex justify-content-between align-items-center">
              <div class="trainer-profile d-flex align-items-center">
                <img [src]="'assets/img/trainers/trainer-' + course.id + '.jpg'" (error)="$event.target.src='https://ui-avatars.com/api/?name=' + course.instructor + '&background=random'" class="img-fluid rounded-circle" [alt]="course.instructor" style="width: 50px; height: 50px; object-fit: cover;">
                <span>{{ course.instructor }}</span>
              </div>
              <div class="trainer-rank d-flex align-items-center">
                <i class="bx bx-user"></i>&nbsp;{{ course.students }}
                &nbsp;&nbsp;
                <i class="bx bx-heart"></i>&nbsp;{{ course.rating }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
