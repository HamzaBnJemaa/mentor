<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs" data-aos="fade-in" style="background-color: #5fcf80; padding: 40px 0; color: white;">
    <div class="container text-center">
      <h2 style="color: white; margin-bottom: 15px;">Contact Us</h2>
      <p style="font-size: 18px; margin: 0;">We'd love to hear from you â€” let's get in touch!</p>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <!-- ======= Map Section ======= -->
  <div class="map-section">
    <div class="container">
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.2219901290355!2d-74.00369368400567!3d40.71312937933185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a23e28c1191%3A0x49f75d3281df052a!2s150%20Park%20Row%2C%20New%20York%2C%20NY%2010007!5e0!3m2!1sen!2sus!4v1642022070010!5m2!1sen!2sus" 
          width="100%" 
          height="450" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-row">
          <!-- Left Column - Contact Info -->
          <div class="contact-info">
            <div class="info-item">
              <div class="info-label">
                <i class="bi bi-geo-alt"></i>
                <h4>Location:</h4>
                <p>A108 Adam Street, NY 535022</p>
              </div>
              <div class="form-field">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="name"
                  placeholder="Your Name"
                  required
                />
              </div>
            </div>

            <div class="info-item">
              <div class="info-label">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p>info@example.com</p>
              </div>
              <div class="form-field">
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  formControlName="subject"
                  placeholder="Subject"
                  required
                />
              </div>
            </div>

            <div class="info-item">
              <div class="info-label">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
                <p>+1 5589 55488 55</p>
              </div>
              <div class="form-field">
                <textarea
                  class="form-control"
                  formControlName="message"
                  rows="4"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
      </form>
    </div>
  </section>
  <!-- End Contact Section -->
</main>
